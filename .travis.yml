language: cpp
compiler:
  - gcc
  - clang
os:
  - linux
before_install:
  # install a newer cmake since at this time Travis only has version 2.8.7
  - yes | sudo add-apt-repository ppa:kalakris/cmake
  - sudo apt-get update -qq

install: sudo apt-get install cmake

script:
  - mkdir build
  - cd build
  - cmake -DEDITOR=0 -USE_KIOSLAVE=0 -DUSE_QBLP=0 -DUSE_OGREBLP=0 -DCMAKE_BUILD_TYPE=Debug .. && make && cpack .
addons:
  apt:
    sources:
      - boost-latest
     # - debian-sid
    packages:
      - libboost1.55-all-dev
     # - qt5-default