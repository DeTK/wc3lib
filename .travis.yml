language: cpp
compiler: clang
addons:
  apt:
    sources:
      - george-edison55-precise-backports
    packages:
      - cmake-data
      - cmake
      - valgrind
      - libboost-all-dev
      - gettext

script:
     - mkdir -p build
     - cd build
     - cmake -DCMAKE_BUILD_TYPE=Coverage ../
     - make
     - ctest

script:
  - mkdir build
  - cd build
  - cmake -DEDITOR=0 -USE_KIOSLAVE=0 -DUSE_QBLP=0 -DUSE_OGREBLP=0 -DCMAKE_BUILD_TYPE=Debug .. && make && cpack .
addons:
  apt:
    sources:
      - boost-latest
      - kalakris-cmake
     # - debian-sid
    packages:
      - cmake
      - libboost1.55-all-dev
